<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!-- <link rel="stylesheet" href="node_modules/todomvc-common/base.css"> -->
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="todosApp" ng-controller="todosController">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form action="" ng-submit="add()">
					<input ng-model="newTodo" class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-model="isAll">
				<label for="toggle-all" ng-click="toggleAll()" ng-class="{hide:isHide}">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
	<!-- 				<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<li ng-repeat="item in todos" ng-class="{editing:isEditingId == $index,completed:item.completed}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="item.completed" ng-change="isToggle()">
							<label ng-bind="item.name" ng-dblclick="edit($index)"></label>
							<button class="destroy" ng-click="remove()"></button>
						</div>
						<form action="" ng-submit="save()">
							<input class="edit blur" ng-model="item.name" ng-blur="save()">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" ng-class="{hide:isHide}">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong class="ng-cloak">{{leftNum()}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{selected:isShow == 0}" href="#/" ng-click="showAll()">All</a>
					</li>
					<li>
						<a ng-class="{selected:isShow == 1}" href="#/active" ng-click="showActive()">Active</a>
					</li>
					<li>
						<a ng-class="{selected:isShow == 2}" href="#/completed" ng-click="showCompleted()">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearCompleted()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!-- <script src="node_modules/todomvc-common/base.js"></script> -->
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
